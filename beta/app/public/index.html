<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TwatBook</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <!-- Main jumbotron and name / logo -->
    <div class="jumbotron">
      <h1 class="text-center">TwatBook</h1>
    </div>

    <!-- Main container for app -->
    <div class="container">

      <!-- Area to register for an account -->
      <!-- code goes here -->

      <!-- Area to submit new posts -->
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Name</p>
          <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
          <br>
          <p class="cool-font">Post</p>
          <textarea class="form-control" rows="3" id="post-box" placeholder="Enter post Here!"></textarea>
          <button id="post-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <!-- Current user posts -->
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Posts</h2>
          <hr>
          <div id="post-area"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/twatBook.js"></script>
  </body>
</html>

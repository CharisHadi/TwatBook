<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>twatbook</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- *** Links & CDNs *** -->

    <link type="text/css" rel="stylesheet" href="styles/styles.css">

</head>



<nav class="navbar navbar-dark bg-dark">
    <img src="../assets/images/twat-icon.png" style="width: 2%;">
    <a class="title navbar-brand"

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
            style="margin-bottom: 0px;">
        <button class="btn btn-primary btn-outline-submit my-2 my-sm-0" type="submit">Search</button>

<header>
        <h1 class="header">welcome to twatbook</h1>
    </header>

<body>
    <h2 class="header">please login</h2>
    <div class="container">
        <form id="login-form">
            <label for="name">User Name:</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            <!-- <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required"> -->
            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Password" required="required">
            <br>
            <input type="submit">
        </form>
    </div>
    <div class="my-wrap">
        <a class="noLoginLink" href="index.html">Continue without logging in</a>
    </div>
</body>
